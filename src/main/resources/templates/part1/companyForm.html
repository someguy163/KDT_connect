<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>커넥트 - 업체등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> <!--임포트: jquery를 js에서 사용하기 위해서 -->
    <script type="text/javascript" th:src="@{/js/part1/companyList.js}"></script>
    <style>
        .part {
            float: left;
        }

        .part::-webkit-scrollbar {
            display: none;
        }


        a:not([href]):not([class]), a:not([href]):not([class]):hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
<header th:replace="~{/fragments/common::navbar}">
</header>
<div class="part" style="margin: 85px 20px 0 10px; width: 550px;">

    <h3 style="margin: 0px 0px 10px 80px; width: 250px; height: 40px; padding: 5px 5px 5px 11px;">
        신규 업체 등록</h3>
    <hr style="margin-left: 30px">
    <form th:action="@{/part1/saveCompany}" th:method="post"
          style="width: 550px; height: 750px; margin-left: 25px; padding: 25px 5px 5px 1px;">

        <table class="table" style="margin: 5px 0 0 10px; width: 500px; ">
            <thead>
            <tr>
                <th scope="col" style="width: 100px;">업체정보</th>
                <th scope="col" style="text-align: center;">입력란</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">업체명</th>
                <td>
                    <div class="input-group">
                        <input id="comName" name="comName" type="text" class="form-control" required>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">사업자번호</th>
                <td>
                    <div class="d-flex justify-content-between">
                        <div style="position: relative; display: flex; flex-wrap: wrap; align-items: stretch;">
                            <input id="businessId" name="businessId" type="text" class="form-control"
                                   aria-label="Dollar amount (with dot and two decimal places)"  required >
                        </div>
                        <div>
                            <button id="businessIdCheck" type="button" class="btn btn-sm btn-danger"
                                    onclick="return businessIdCheckAjax()">중복체크
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row" style="width: 150px;">사업장 주소</th>
                <td colspan="2">
                    <div class="input-group">
                        <input id="comAdd" name="comAdd" type="text" class="form-control"
                               aria-label="Dollar amount (with dot and two decimal places)" required>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">담당자</th>
                <td colspan="2">
                    <div class="input-group">
                        <input id="comManager" name="comManager" type="text" class="form-control"
                               aria-label="Dollar amount (with dot and two decimal places)" required>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">담당자 연락처</th>
                <td colspan="2">
                    <div class="input-group">
                        <input id="comPhone" name="comPhone" type="text" class="form-control"
                               aria-label="Dollar amount (with dot and two decimal places)"  required>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">이메일</th>
                <td colspan="2">
                    <div class="input-group">
                        <input id="comEmail" name="comEmail" type="email" class="form-control"
                               aria-label="Dollar amount (with dot and two decimal places)" required>
                    </div>
                </td>
            </tr>
            <!-- <tr>
              <th scope="row">주거래 품목</th>
              <td colspan="2">              <div class="input-group">
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
              </div></td>
            </tr> -->
            <tr>
                <th scope="row">계좌정보</th>
                <td colspan="2">
                    <div class="input-group">
                        <input id="comAccount" name="comAccount" type="text" class="form-control"
                               aria-label="Dollar amount (with dot and two decimal places)"  required>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        <div style="margin-left: 230px; margin-top: 50px;">
            <button type="submit" class="btn btn-success">신규 업체 등록</button>
        </div>
    </form>
</div>


<div style=" overflow-y: scroll; width: 1270px;  margin: 90px 0 0 30px; height: 1500px;" class="part">


    <h3 style=" margin: 0px 0px 15px 80px;">등록된 업체정보</h3>
    <hr>
    <div style="width: 100%; height: 900px; margin-left: 5px;">
        <!-- 업체 검색 -->
        <form style="padding: 2px 2px; width: 99%;" id="form1">
            <div class="d-flex justify-content-between" style="width: 300px;">
                <input type="hidden" id="page" name="page" value="1"> <!--page 값 넘기기-->
                <input id="searchText" name="searchText" class="form-control me-2" type="text" placeholder="업체명으로 검색">
                <button class="btn btn-sm btn-success" type="button" onclick="return companyListAjax(1);"
                        style="width: 100px;">검색
                </button>
            </div>
            <!-- 업체 검색 태그 종료 -->
            <div id="companyList" style="width: 100%;"></div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
