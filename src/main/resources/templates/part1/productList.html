<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="/css/part1/productList.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> <!--임포트: jquery를 js에서 사용하기 위해서 -->
    <script type="text/javascript" th:src="@{/js/part1/productList.js}"></script>
    <title>커넥트 - 제품목록</title>
</head>

<body>
<header th:replace="~{/fragments/common::navbar}">
</header>

<!--본문 -->
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100">
        <div class="row w-100 mb-4">
            <div id="searchContainer" class="d-flex align-items-center mx-auto" style="width: 800px;">
                <h3 style="font-weight: bold; margin-right: 40px; white-space: nowrap;">제품 선택</h3>
                <form th:action="@{/part1/productListAjax}" id="form1" th:method="post" class="d-flex w-100">
                    <input type="hidden" id="page" name="page" value="1"> <!--page 값 넘기기-->
                    <input type="text" id="searchText" name="searchText" placeholder="제품코드를 입력하세요" class="form-control" style="margin-right: 10px; width: 250px;">
                    <button type="button" class="btn btn-sm btn-success" onclick="return productListAjax(1)">검색</button>
                </form>
            </div>
        </div>

        <div id="productList" class="mx-auto" style="margin-top: 50px; width: 98%;">
            <!-- Add your table or other content here -->
        </div>
    </div>
</div>
</body>
</html>
