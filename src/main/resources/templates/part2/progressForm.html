<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> <!--임포트: jquery를 js에서 사용하기 위해서 -->
    <script type="text/javascript" th:src="@{/js/part2/progressForm.js}"></script>
    <link href="/css/part2/progressForm.css" rel="stylesheet">
    <title>커넥트 - 진척검수</title>
</head>

<body>
<header th:replace="/fragments/common:: navbar">
</header>

<!--본문 -->
<div class="container">
    <!-- 내용 -->
    <div id="bodyBox">
        <!--검수 예정 품목 리스트-->
        <div id="titleBox" class="d-flex justify-content-between">
            <h3>검수 예정 품목</h3>
        </div>
        <hr>
        <form id="form1">
            <input type="hidden" id="page" name="page" value="1">
            <input type="hidden" id="orderNum" name="orderNum" value="1">
            <div class="d-flex justify-content-between">
                <div id="totalBox" class="d-flex justify-content-between">
                    <div id="dateBox">
                        <input class="form-control form-control-sm me-2" type="date" placeholder="등록된 날짜 검색"
                               aria-label="Search"
                               id="startDate" name="startDate"> ~
                        <input class="form-control form-control-sm me-2" type="date" placeholder="등록된 날짜 검색"
                               aria-label="Search"
                               id="endDate" name="endDate">
                        <button type="button" class="btn btn-sm btn-success" style="width:240px;"
                                onclick="return caldate()">발주일 조회
                        </button>
                    </div>
                </div>

                <!-- 품목코드 품목명 조건 검색 -->
                <div id="searchBox">
                    <div id="itemSearchBox">
                        <select id="selectBox" name="searchType" class="form-select form-select-sm me-2">
                            <option value="itemCode">품목코드</option>
                            <option value="itemName">품목명</option>
                        </select>
                        <input class="form-control form-control-sm me-2" type="text" id="searchText" name="searchText"
                               style="width: 225px;">
                        <button type="button" class="btn btn-sm btn-success"
                                onclick="return progressScheduleListAjax(1)">검색
                        </button>
                    </div>
                </div>
            </div>
            <div id="progressScheduleList">
            </div>
        </form>
    </div>


    <!--검수 계획-->
    <form id="form2" method="post">
        <input type="hidden" id="orderDate" name="orderDate" value="">
        <div id="titleBox" class="d-flex justify-content-between">
            <h3>검수 계획</h3>
        </div>
        <hr>
        <div id="progressChoice"></div>

    </form>

    <!--검수 처리-->
    <form id="form3" method="post">
        <input type="hidden" id="orderNum" name="orderNum" value="">
        <input type="hidden" id="progressNum" name="progressNum" value="">
        <input type="hidden" id="progressResult" name="progressResult" value="">
        <input type="hidden" id="progressAmount" name="progressAmount" value="">
    <div id="titleBox" class="d-flex justify-content-between">
        <h3>검수 처리</h3>
        <!--<button type="button" class="btn btn-sm btn-success" onclick="">삭제</button>-->
    </div>
    <hr>
    <div id="progressList"></div>
    </form>
</div>
</body>

</html>
