<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>커넥트-입고 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> <!--임포트: jquery를 js에서 사용하기 위해서 -->
    <script type="text/javascript" th:src="@{/js/part3/receiveListPage.js}"></script>
    <link href="/css/part3/receiveList.css" rel="stylesheet">
</head>

<body>
<header th:replace="/fragments/common:: navbar">
</header>

<!--본문 -->
<div class="container">
    <div id="titleBox" class="d-flex justify-content-between">
        <h3>입고 예정 품목</h3>
    </div>
    <hr>
    <div>
        <br>
        <div>
            <!-- 옵션 검색 -->
            <form id="form1">
                <input type="hidden" id="page" name="page" value="1">
                <div class="d-flex justify-content-between">
                    <div id="searchBox">
                        <div id="itemSearchBox">
                            <select id="selectBox" name="searchType" class="form-select form-select-sm me-2">
                                <option id="itemCode" name="itemCode" value="itemCode">품목코드</option>
                                <option id="itemName" name="itemName" value="itemName">품목명</option>
                            </select>

                            <input class="form-control form-control-sm me-2" id="searchText" name="searchText"
                                   type="text"
                                   placeholder="검색어를 입력하세요.">

                            <button type="button" class="btn btn-sm btn-success" onclick="return noReceiveListAjax(1)">
                                검색
                            </button>
                            <!-- <button type="button" class="btn btn-outline-success stockbtn" style="margin: 0 0 40px 10px; padding: 8px; background-color: green;  color: white; border-radius: 5px; width: 100px; float: right;">입고</button> -->
                        </div>
                    </div>
                </div>

                <!-- 옵션 검색 -->


                <div id="noReceiveList">
                </div>
            </form>
        </div>
    </div>


    <!--th:action="${progressNum == 1}"-->
    <div id="titleBox" class="d-flex justify-content-between">
        <h3>입고 완료 품목</h3>
    </div>
    <hr>
    <div>
        <br>
        <div>
            <!-- 옵션 검색 -->
            <form id="form2">
                <input type="hidden" id="page" name="page" value="1">
                <div class="d-flex justify-content-between">
                    <div id="searchBox">
                        <div id="itemSearchBox">
                            <select id="selectBox" name="searchType" class="form-select form-select-sm me-2">
                                <option value="itemCode">품목코드</option>
                                <option value="itemName">품목명</option>
                            </select>
                            <input class="form-control form-control-sm me-2" id="searchText2" name="searchText"
                                   type="text" placeholder="검색어를 입력하세요.">

                            <button type="button" class="btn btn-sm btn-success" onclick="return yesReceiveListAjax(1)">
                                검색
                            </button>
                        </div>
                    </div>
                </div>

                <!-- <button type="button" class="btn btn-outline-success stockbtn" style="margin: 0 0 40px 10px; padding: 8px; background-color: green;  color: white; border-radius: 5px; width: 100px; float: right;">입고</button> -->
                <!--<button type="button" class="btn stockbtn"
                        style="margin: 0 15px 10px 0; padding: 8px; background-color: rgb(41, 41, 226); border-radius: 5px; width: 150px; float: right;">
                    <a th:href="@{/part3/publishForm}">거래명세서 발행</a></button>-->

                <!-- 옵션 검색 -->
                <div id="yesReceiveList">
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="receiveList.js"></script> -->
</div>
</body>

</html>
